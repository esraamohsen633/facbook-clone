        <form id="signupform"  action="login.html" method="post"> 
            <caption><h2>create a new account</h2></caption>
            <div class="input-control">
                <label for="username">Username</label><br><i class="fa-solid fa-user"></i><input class="form-control form-control-lg username" id="username" name="username" type="text" value="" >
                
                <div class="error"></div>
            </div>

                <div class="E"></div>
            </div>

                <div class=""></div>
            </div>
            <div class="input-control">

                <br>

			<div class="input-control">
				<label>Country</label>

					<option value="Qatar">Qatar</option>
					<option value="Lebanon">Lebanon</option>
				</select>

            </div>



            <button type="submit"  id="sign" >Save</button>
